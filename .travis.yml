language: node_js
node_js: lts/*
cache:
  yarn: true
  directories:
  - node_modules
env:
- secure: 
git:
  depth: false
script:
- npm run build
deploy:
  on:
    branch: off-camera
  provider: script
  script: npm run deploy -- -r https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
  skip_cleanup: true
